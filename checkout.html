<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Credit Card Checkout</title>
</head>
<body>
<form>
    <label for="creditCardNumber">Enter Card Number</label>
    <input type="text" id="creditCardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" required>
    <br>
    <br>

    <label for="expirationDate">Expiration date</label>
        <input type="text" id="expirationDate" placeholder="MM-YYYY" required>
    <br>
    <br>
    <label for="securityCode">secure Pin</label>
    <input type="password" id=securityCode placeholder="XXX" required>
    <br>
    <br>

    <label for="saveOnFile">Keep this card on file for future transactions</label>
    <input type="checkbox" checked id="saveOnFile">


    <button>Buy Now!!</button>
</form>
</body>
</html>
